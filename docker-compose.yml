services:
  grokipedia-proxy:
    build: .
    container_name: grokipedia-proxy
    # No public port exposure - only accessible via internal Docker network
    # SearxNG connects using: http://grokipedia-proxy:5000
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - searxng-network

networks:
  searxng-network:
    external: true
    name: searxng
